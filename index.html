<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Nisa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styless/styles.css" />
</head>

<body>
  <div class="konten">
    <navbar-section></navbar-section>
    <jbtr-section></jbtr-section>
    <div class="header">
      <h1>Notes App</h1>
      <div class="konten-cari" id="Cari">
        <input type="text" class="input-cari" id="inputPencarian" placeholder="Cari catatan..." />
        <button class="button-cari" id="buttonPencarian"><i class="fas fa-search search-icon"></i></button>
      </div>
    </div>
    <div class="konten-formulir">
      <form class="input-data" id="formulirCatatan">
        <label for="judulCatatan"> Judul Catatan :</label>
        <input type="text" id="judulCatatan" placeholder="Masukkan Judul Catatan Anda..." required />
        <label for="kontenIsiCatatan">Isi Catatan :</label>
        <textarea id="kontenIsiCatatan" placeholder="Masukkan Isi Catatan Anda..." required></textarea>
        <button class="kirim" type="submit">Simpan Catatan</button>
      </form>
    </div>

    <div class="konten-catatan-utama">
      <h2>Catatan Anda</h2>
      <div id="kotakCatatan" class="grid-konten"></div>
    </div>

    <div class="konten-sembunyi">
      <h2>Catatan Yang Diarsipkan</h2>
      <div id="kotakCatatanArsip" class="grid-konten"></div>
    </div>
  </div>

  <div id="popUpEditFormulirCatatan" class="popup-edit-catatan">
    <form id="editformulirCatatan" class="edit-catatan">
      <input type="text" id="editjudulCatatan" placeholder="Masukkan Judul Catatan Anda..." required />
      <textarea id="editkontenIsiCatatan" placeholder="Masukkan Isi Catatan Anda..." required></textarea>
      <button type="submit">Simpan Perubahan</button>
    </form>
  </div>
  <aside-section> </aside-section>
  <footer-component></footer-component>
  <script type="module" src="js/index.js"></script>
</body>

</html>
